{% load staticfiles %}
{% load subdomainurls %}
<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Language" content="en-us" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>#Web - Stats{% block title %}{% endblock %}</title>
        <meta name="description" content="#Web is a Freenode IRC Channel for General Web Development talk">
        <meta name="keyword" content="#web, hashweb, html, php, python, open-source, framework">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <!--<link rel="stylesheet" href="{% static 'vendor/html5-boilerplate/css/normalize.css' %}"> -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
    <header class="main-heading header-container">
      <div class="container">
        <a href="http://hashweb.org" class="logo-wrap">
          <img src="{% static 'img/hashweb_logo.png' %}" alt="#web Logo" class="header-web-logo" title="#Web" />
        </a>
        <nav class="main-menu-wrap">
          <ul class="main-menu cf">
            <li>
              <a href="http://wiki.hashweb.org"><h4>Wiki</h4></a>
            </li>
            <li>
              <a href="{% url 'stats.views.index' subdomain='stats' %}"><h4>Stats</h4></a>
            </li>
          </ul>
        </nav>

        <form role="form" class="navbar-form" method="GET" action="/search">
          <div class="form-group">
            <input type="text" maxlength="50" name="q" class="form-control" placeholder="Search Logs..">
          </div>
        </form>
      </div>
    </header>

    {% block content %}{% endblock %}
        

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.6/d3.min.js"></script>
        <!-- <script src="{% static 'vendor/d3/d3.min.js' %}" charset="utf-8"></script>  -->
        {% block js %}{% endblock %}
        <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-34070789-2', 'hashweb.org');
              ga('send', 'pageview');
        </script>
    </body>
</html>
